<!DOCTYPE html>
<html>
    <head>
      <title>Isabella's Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
      <style>


      </style>
    </head>
    <body>

    <!-- Start of the board -->
    <div class="board">
    <div class="row board-row">

      <div class="col-4 square">
        <!-- Sign Up -->
        <!-- <h3>Sign Up</h3> -->
        <form id="sign-up">
          <!-- <label class="form-label">your username</label> -->
          <input name="credentials[email]" type="text" value="your email" autocomplete="off">
          <input name="credentials[password]" type="password" autocomplete="off">
          <input name="credentials[password_confirmation]" type="password" autocomplete="off">
          <input type="submit" value="Sign Up" class="nav-button">
        </form>
      </div>

      <div class="col-4 square">
        <div class="dashboard">
          <h5>we are keeping you in the loop</h5>
          <h2 id="status"></h2>
        </div>

        <!-- Game Title -->
        <div class="top">
          <ul>
            <li id="x-player">X Score: </li>
            <li>Tic Tac Toe for Isabella</li>
            <li id="o-playet">O Score: </li>
          </ul>
        </div>

        <!-- Game Actions -->

        <!-- <h4>Get Games</h4> -->
        <button id="get-games" type="button" class="nav-button">Get Games</button>

        <!-- <h4>New Game</h4> -->
        <div id="show-games">
          <button id="create-game" type="button" class="nav-button">Start New Game</button>
        </div>

      </div>

      <div class="col-4 square">
        <!-- Sign In -->
        <!-- <h3>Sign In</h3> -->
        <form id="sign-in">
          <input name="credentials[email]" type="text" autocomplete="off">
          <input name="credentials[password]" type="password" autocomplete="off">
          <input type="submit" value="Sign In" class="nav-button">
        </form>

        <!-- Sign Out -->
        <!-- <h3>Sign Out</h3> -->
        <div id="support-sign-out">
          <button id="sign-out" type="button" class="nav-button">Sign Out</button>
        </div>

        <!-- Change password -->
        <!-- <h3>Change password</h3> -->
        <form id="change-password">
          <input name="passwords[old]" type="password">
          <input name="passwords[new]" type="password">
          <input type="submit" value="Change password" class="nav-button">
        </form>
      </div>
    </div>

    <div class="row board-row">
      <div data-cell-index="0" class="col-4 square game-cell"> <h6>0</h6></div>
      <div data-cell-index="1" class="col-4 square game-cell"> 1 </div>
      <div data-cell-index="2" class="col-4 square game-cell"> 2 </div>
    </div>
    <div class="row board-row">
      <div data-cell-index="3" class="col-4 square game-cell"> 3 </div>
      <div data-cell-index="4" class="col-4 square game-cell"> 4 </div>
      <div data-cell-index="5" class="col-4 square game-cell"> 5 </div>
    </div>
    <div class="row board-row">
      <div data-cell-index="6" class="col-4 square game-cell"> 6 </div>
      <div data-cell-index="7" class="col-4 square game-cell"> 7 </div>
      <div data-cell-index="8" class="col-4 square game-cell"> 8 </div>
    </div>
    </div>

    </body>
</html>
